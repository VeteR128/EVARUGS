<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>EVARUGS</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__info">
          <img class="header__img-phone" src="images/phone.svg" alt="телефон" />
          <a href="#" class="header__phone">+375 29 292-29-29 (VEL)</a>
          <a href="#" class="header__phone">+375 33 333-33-33 (МТС)</a>
        </div>
        <div class="header__info">
          <img class="header__img-mesto" src="images/mesto.svg" alt="место" />
          <h1 class="header__title">ваш город</h1>
        </div>
        <div class="header__info">
          <img
            class="header__img-inst"
            src="images/inst.svg"
            alt="инстаграмм"
          />
          <h2 class="header__text">посетите нашу страницу</h2>
        </div>
      </header>
      <main class="main">
        <section class="product">
          <div class="product__info">
            <div class="product__info-main">
              <img
                class="product__info-logo"
                src="images/logo.svg"
                alt="лого"
              />
              <h2 class="product__info-title">EVARUGS</h2>
            </div>
            <div class="product__info-questions">
              <a href="#" class="product__info-question">отзывы</a>
              <a href="#" class="product__info-question">что это?</a>
              <a href="#" class="product__info-question">контакты</a>
            </div>
          </div>
          <div class="product__main">
            <h2 class="product__title">Инновационные коврики для автомобиля</h2>
            <p class="product__subtitle">в вашем городе</p>
            <button class="product__button">Заказать</button>
          </div>
          <img class="product__img" src="images/кофр.svg" alt="кофр" />
          <img class="product__bg" src="images/подложка.svg" alt="подложка" />
        </section>
      </main>
    </div>
  </body>
</html>
